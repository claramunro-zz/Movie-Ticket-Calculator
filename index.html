<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
</head>

<body>
    <div class="container">
        <h1>Movie Tickets</h1>
        <div class="row">
            <div class="col-md-12">
                <form id="tickets">
                    <div class="movies">
                        <label>
                            <input type="radio" name="movie" value="pokemonOne"> Pokemon One
                        </label>
                        <label>
                            <input type="radio" name="movie" value="pokemonTwo"> Pokemon Two
                        </label>
                        <label>
                            <input type="radio" name="movie" value="pokemonIMAX"> Pokemon IMAX
                        </label>
                    </div>
            </div>
            <div class="col-md-12">
                <div class="time">
                    <label>
                        <input type="radio" name="time" value="am"> AM
                    </label>
                    <label>
                        <input type="radio" name="time" value="pm"> PM
                    </label>
                </div>
            </div>
            <div class="col-md-12">
                <div class="age">
                    <label>
                        <input type="radio" name="age" value="under18"> Under 18
                    </label>
                    <label>
                        <input type="radio" name="age" value="over18"> Over 18
                    </label>
                    <label>
                        <input type="radio" name="age" value="over55"> Over 55 (Senior Discount)
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-info btn-sm">Show Price</button>
            </form>
        </div>

        <div id="priceOne">
            <h3>$10</h3>
        </div>
        <div id="priceTwo">
            <h3>$15</h3>
        </div>
        <div id="priceThree">
            <h3>$20</h3>
        </div>
        <div id="priceThree">
                <h3>$20</h3>
        </div>
        <div id="priceFour">
            <h3>$10,000 (comes with a free pikachu plushy!)</h3>
            <img src="img/pikachu.png">
        </div>
    </div>
</body>

</html>
